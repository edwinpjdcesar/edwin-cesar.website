<!DOCTYPE html>

<html lang="en">

<head>
    <title>Edwin P. Cesar</title>

    <!-- Meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="http://upload.wikimedia.org/wikipedia/commons/a/af/Tux.png" />


    <!-- Styles -->
    <link type="text/css" rel="stylesheet" href="css/bootstrap.css" />
    <link type="text/css" rel="stylesheet" href="css/animate.css" />
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.js"></script>
    <script type="text/javascript" src="js/jquery-ui-1.11.4.js"></script>
    <script type="text/javascript" src="js/main.js"></script>
</head>

<body>
    <!-- Begin Content -->
    <div class="form container">
        <!-- Begin Form -->
        <form id="contactForm" class="form-horizontal" method="post">
            <div class="row">
                <!-- First Half -->
                <div class="split-1 col-md-5">
                    <div class="row">
                        <div class="form-group">
                            <label for="first" class="col-xs-3 control-label">First Name</label>
                            <div class="col-xs-9">
                                <input name="first" class="form-control" placeholder="Edwin" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="last" class="col-xs-3 control-label">Last Name</label>
                            <div class="col-xs-9">
                                <input name="last" class="form-control" placeholder="Cesar" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="business" class="col-xs-3 control-label">Business</label>
                            <div class="col-xs-9">
                                <input name="business" class="form-control" placeholder="Best Buy" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label name="email" class="col-xs-3 control-label">E-Mail</label>
                            <div class="col-xs-9">
                                <input name="email" class="form-control" placeholder="youremail@somewhere.com" type="text" />
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="form-group">
                            <label for="message" class="col-md-3 control-label">Message</label>
                            <div class="col-md-9">
                                <textarea name="message" class="form-control" rows="10" placeholder="Questions, concerns or comments here" typeof="text"></textarea>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Second Half -->
                <div class="split-2 col-md-7">
                    <div class="row">
                        <div class="col-xs-9 col-md-offset-2">
                            <div class="well">
                                <textarea name="message-copy" class="col-md-12 mock" rows="10" readonly></textarea>
                            </div>
                            <div class="form-actions">
                                <button type="submit" disabled="disabled" class="btn btn-primary btn-lg" id="send">Send</button>
                                <button type="reset" disabled="disabled" class="btn btn-primary btn-lg" id="clear">Clear</button>
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="icon txt-c xs-pad-t">
                            <i class="fa fa-facebook-square"></i>
                            <i class="fa fa-linkedin-square"></i>
                            <i class="fa fa-github-square"></i>
                            <i class="fa fa-google-plus-square"></i>
                            <i class="fa fa-twitter-square"></i>
                            <i class="fa fa-share-alt-square"></i>
                        </div>
                    </div>
                </div>
            </div>
        </form>
    </div>
    <!-- End Content -->
</body>
</html>
